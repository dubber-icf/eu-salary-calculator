databases:
  - name: eu-salary-db
    databaseName: eu_salary_calculator
    user: eu_salary_user
    plan: starter

services:
  - type: web
    name: eu-salary-calculator
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: eu-salary-db
          property: connectionString
